<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header></header>
    <main>
      <ul>
        <li th:each="book : ${bookList}">
          <h3 th:text="${book.title}">Titulo</h3>
          <p th:text="${book.author.name}">Autor</p>
          <span th:text="${book.language}">Idioma</span>
          <span th:text="${book.downloads}">Descargas</span>
          <form th:action="@{/libros/guardar}" method="post">
            <input type="hidden" name="title" value="${book.title}" />
            <input
              type="hidden"
              name="authorName"
              value="${book.author.name}"
            />
            <input
              type="hidden"
              name="birthYear"
              value="${book.author.birthYear}"
            />
            <input
              type="hidden"
              name="deathYear"
              value="${book.author.deathYear}"
            />
            <input
              type="hidden"
              name="language"
              value="${book.author.language}"
            />
            <input type="hidden" name="downloads" value="${book.downloads}" />
          </form>
        </li>
      </ul>
    </main>
  </body>
</html>

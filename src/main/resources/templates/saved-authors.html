<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autores guardados</title>
  </head>
  <body>
    <header></header>
    <main>
      <ul>
        <li th:each="author : ${authorList}">
          <h3 th:text="${author.name}"></h3>
          <span th:text="${author.birthYear}"></span>
          <span>---------</span>
          <span th:text="${author.deathYear}"></span>
        </li>
      </ul>
    </main>
  </body>
</html>
